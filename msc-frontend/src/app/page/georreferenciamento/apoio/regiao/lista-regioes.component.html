
        <div class="mat-elevation-z8">
     
          <table mat-table class="full-width-table" [dataSource]="regioes" class="full-width-table" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
              <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="sigla">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
              <td mat-cell *matCellDef="let element">{{element.sigla}}</td>
            </ng-container>
            
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          </table>
        </div>
