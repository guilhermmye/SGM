
<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
  <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
      <li class="breadcrumb-item" aria-current="page">Cidadão</li>
      <li class="breadcrumb-item active" aria-current="page">Importar</li>
  </ol>
</div>
<main class="c-main">
    <div class="container-fluid">
        <mat-card class="mb-4">
            <mat-card-header>
                <mat-card-title>Apoio IBGE</mat-card-title>
                <mat-card-subtitle>Prefeitura Municipal de Bom Destino</mat-card-subtitle>
            </mat-card-header> 
            <mat-card-content> 
                <button mat-raised-button color="primary"  (click)="importarTudo()" [disabled]="desabilitarImportacao" type="button" ><i class="fa fa-plus"></i> Importar</button>&nbsp;                     
            </mat-card-content>     
            <mat-card-content>                           
                
                <mat-tab-group>                    
                    <mat-tab [disabled]="!possuiRegiao" label="Região"><app-lista-regioes (possuiRegiao)="isRegiao($event)"></app-lista-regioes></mat-tab>
                    <mat-tab [disabled]="!possuiUf" label="UF"><app-lista-ufs (possuiUf)="isUf($event)"></app-lista-ufs></mat-tab>
                    <mat-tab [disabled]="!possuiMesorregiao" label="Mesorregião"><app-lista-mesorregioes (possuiMesorregiao)="isMesorregiao($event)"></app-lista-mesorregioes></mat-tab>
                    <mat-tab [disabled]="!possuiMicrorregiao" label="Microrregião"><app-lista-microrregioes (possuiMicrorregiao)="isMicrorregiao($event)"></app-lista-microrregioes></mat-tab>
                    <mat-tab [disabled]="!possuiRegiaoIntermediaria" label="Região Intermediaria"><app-lista-regioesIntermediarias (possuiRegiaoIntermediaria)="isRegiaoIntermediaria($event)"></app-lista-regioesIntermediarias></mat-tab>
                    <mat-tab [disabled]="!possuiRegiaoImediata" label="Região Imediata"><app-lista-regioesImediatas (possuiRegiaoImediata)="isRegiaoImediata($event)"></app-lista-regioesImediatas></mat-tab>
                    <mat-tab [disabled]="!possuiMunicipio" label="Municipio"><app-lista-municipios (possuiMunicipio)="isMunicipio($event)"></app-lista-municipios></mat-tab>
                    
                </mat-tab-group>                     
                
            </mat-card-content>
        </mat-card>
    </div>
   
</main>
