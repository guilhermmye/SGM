
<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
  <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
      <li class="breadcrumb-item" aria-current="page">Cidadão</li>
      <li class="breadcrumb-item active" aria-current="page">Importar</li>
  </ol>
</div>
<main class="c-main">
    <div class="container-fluid">
        <mat-card class="mb-4">
            <mat-card-header>
                <mat-card-title>Apoio IBGE</mat-card-title>
                <mat-card-subtitle>Prefeitura Municipal de Bom Destino</mat-card-subtitle>
            </mat-card-header> 
            <mat-card-content>             
                    <a class="btn" (click)="importarTudo()"  class="btn btn-success direita"><i class="fa fa-plus"></i> Importar</a>   
            </mat-card-content>     
            <mat-card-content>                           
                
                <mat-tab-group>
                    <mat-tab [disabled]="false" label="Região"><app-lista-regioes></app-lista-regioes></mat-tab>
                    <mat-tab [disabled]="false" label="UF"><app-lista-ufs></app-lista-ufs></mat-tab>
                    <mat-tab [disabled]="false" label="Mesorregião"><app-lista-mesorregioes></app-lista-mesorregioes></mat-tab>
                    <mat-tab [disabled]="false" label="Microrregião"><app-lista-microrregioes></app-lista-microrregioes></mat-tab>
                    <mat-tab [disabled]="false" label="Região Intermediaria"><app-lista-regioesIntermediarias></app-lista-regioesIntermediarias></mat-tab>
                    <mat-tab [disabled]="false" label="Região Imediata"><app-lista-regioesImediatas></app-lista-regioesImediatas></mat-tab>
                    <mat-tab [disabled]="false" label="Municipio"><app-lista-municipios></app-lista-municipios></mat-tab>
                </mat-tab-group>                     
                
            </mat-card-content>
        </mat-card>
    </div>
   
</main>
