
        <div class="mat-elevation-z8">
          <mat-paginator #paginator
            
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 100]">
          </mat-paginator>
          <table mat-table class="full-width-table" [dataSource]="municipios" class="full-width-table" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
              <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="uf">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>UF</th>
              <td mat-cell *matCellDef="let element">{{element.regiaoImediata.regiaoIntermediaria.uf.sigla}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="regiaoImediata">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Região Imediata</th>
              <td mat-cell *matCellDef="let element">{{element.regiaoImediata.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="microrregiao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Microrregião</th>
              <td mat-cell *matCellDef="let element">{{element.microrregiao.nome}}</td>
            </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
