<!--
    action bar in breadcrumb
    https://coreui.io/docs/components/bootstrap/breadcrumb/
    https://getbootstrap.com/docs/4.0/utilities/position/
    see also styles.scss .c-subheader.sticky-top
-->
<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
    <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
        <li class="breadcrumb-item" aria-current="page">Cidadão</li>
        <li class="breadcrumb-item"><a routerLink="/table">Material Table</a></li>
        <li class="breadcrumb-item active" aria-current="page">Active Form</li>
    </ol>
    <!-- Breadcrumb Menu-->
    <div class="c-subheader-nav">
        <div class="btn-group" role="group">
            <a class="btn" href="#" matTooltip="font awesome icon"><i class="fa fa-floppy-o"></i> Save</a>
            <!-- https://coreui.io/docs/components/bootstrap/icons/#coreui-icons-free-502-icons -->
            <a class="btn" href="#" matTooltip="coreui icon"><i class="cil-action-undo"></i> Cancel</a>
        </div>
    </div>
</div>
<main class="c-main">
    <div class="container-fluid">
        <form [formGroup] = "profileForm" (ngSubmit)="onSubmit()"> 
            <mat-card class="mb-4">
                <mat-card-header>
                    <mat-card-title>Cidadão</mat-card-title>
                    <mat-card-subtitle>cadastrar</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm">
                            <mat-form-field >
                                <input matInput placeholder="CPF/CNPJ" mask="000.000.000-00||00.000.000/0000-00" type="text" formControlName="cpfCnpj" required maxlength="15">
                            </mat-form-field>
                        </div>

                        <div class="col-sm">
                            <mat-form-field >
                                <input matInput placeholder="Nome" type="text" formControlName="nome" required>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm">
                            <mat-form-field>
                                <input matInput placeholder="E-mail:" type="text" formControlName="email" required>
                            </mat-form-field>
                        </div>

                        <div class="col-sm">
                            <mat-form-field>
                                <input matInput placeholder="Telefone" mask="(00) 00000-0000||(00) 0000-0000" type="text" formControlName="telefone" required>
                            </mat-form-field>
                        </div> 
                    </div>

                    <div class="row">
                        <div class="col-sm">
                            <mat-form-field>
                                <mat-label>Data Nascimento</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field >
                                <mat-label>Sexo</mat-label>
                                <mat-select>
                                <mat-option *ngFor="let sexo of sexos" value="sexo.descricao">{{sexo.descricao}}</mat-option>
                                </mat-select>
                        </mat-form-field>
                        </div>                 
                    </div>
                </mat-card-content>
                
                <mat-card class="mb-4">
                    <mat-card-header>
                        <mat-card-subtitle>Endereço Atual</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-sm">
                                <mat-form-field>
                                    <input matInput placeholder="Endereço" type="text" formControlName="endereco" required>
                                </mat-form-field>
                            </div>
        
                            <div class="col-sm">
                                <mat-form-field>
                                    <input matInput placeholder="Número" type="text" formControlName="numero" required>
                                </mat-form-field>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-sm">
                                <mat-form-field>
                                    <input matInput placeholder="CEP" mask="00.000-000"  type="text" formControlName="cep" required>
                                </mat-form-field>
                            </div>
        
                            <div class="col-sm">
                                <mat-form-field >
                                    <mat-label>UF</mat-label>
                                    <mat-select>
                                    <mat-option value="option">Option</mat-option>
                                    </mat-select>
                            </mat-form-field>
                            </div>  
                        </div>
                    </mat-card-content>
                </mat-card>                
                    <mat-card-header>
                        <mat-card-subtitle>Endereço(s) Associado(s) (STUR)</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            <div>
                              <mat-paginator #paginator
                                
                                [pageIndex]="0"
                                [pageSize]="5"
                                [pageSizeOptions]="[5, 10, 15, 100]">
                              </mat-paginator>
                              <table mat-table [dataSource]="dataSource"  matSort aria-label="Elements">
                                <!-- Id Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                                    <td mat-cell *matCellDef="let cidadao">{{cidadao.id}}</td>
                                  </ng-container>

                                <ng-container matColumnDef="nome">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                                  <td mat-cell *matCellDef="let cidadao">{{cidadao.nome}}</td>
                                </ng-container>
                      
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                              </table>
                            </div>
                        </div>
                    </mat-card-content>              
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button type="submit" >SALVAR</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</main>
