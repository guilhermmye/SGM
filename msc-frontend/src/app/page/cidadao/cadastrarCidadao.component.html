<!--
    action bar in breadcrumb
    https://coreui.io/docs/components/bootstrap/breadcrumb/
    https://getbootstrap.com/docs/4.0/utilities/position/
    see also styles.scss .c-subheader.sticky-top
-->
<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
    <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
        <li class="breadcrumb-item" aria-current="page">Cidadão</li>
        <li class="breadcrumb-item"><a routerLink="/table">Material Table</a></li>
        <li class="breadcrumb-item active" aria-current="page">Active Form</li>
    </ol>
    <!-- Breadcrumb Menu-->
    <div class="c-subheader-nav">
        <div class="btn-group" role="group">
            <a class="btn" href="#" matTooltip="font awesome icon"><i class="fa fa-floppy-o"></i> Save</a>
            <!-- https://coreui.io/docs/components/bootstrap/icons/#coreui-icons-free-502-icons -->
            <a class="btn" href="#" matTooltip="coreui icon"><i class="cil-action-undo"></i> Cancel</a>
        </div>
    </div>
</div>
<main class="c-main">
    <div class="container-fluid">
        <mat-card class="mb-4">
            <mat-card-header>
                <mat-card-title>Cidadão</mat-card-title>
                <mat-card-subtitle>cadastrar</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-sm">
                        <mat-form-field>
                            <input matInput placeholder="CPF/CNPJ">
                        </mat-form-field>
                    </div>

                    <div class="col-sm">
                        <mat-form-field>
                            <input matInput placeholder="Nome">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <mat-form-field>
                            <input matInput placeholder="E-mail:">
                        </mat-form-field>
                    </div>

                    <div class="col-sm">
                        <mat-form-field>
                            <input matInput placeholder="Telefone">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <mat-form-field>
                            <mat-label>Data Nascimento</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Toppings</mat-label>
                            <mat-select [formControl]="toppings" multiple>
                              <mat-select-trigger>
                                {{toppings.value ? toppings.value[0] : ''}}
                                <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                                  (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                                </span>
                              </mat-select-trigger>
                              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                            </mat-select>
                          </mat-form-field>

                    </div>

                    <div class="col-sm">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button class="mt-4" value="1">Option 1</mat-radio-button>
                            <mat-radio-button class="mt-4" value="2">Option 2</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>

   
</main>
