<!--
    action bar in breadcrumb
    https://coreui.io/docs/components/bootstrap/breadcrumb/
    https://getbootstrap.com/docs/4.0/utilities/position/
    see also styles.scss .c-subheader.sticky-top
-->
<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
    <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
        <li class="breadcrumb-item"><a routerLink="/home">Inicio</a></li>
        <li class="breadcrumb-item" aria-current="page">Cidadão</li>
        <li class="breadcrumb-item"><a routerLink="/homeCidadao">Inicio Cidadão</a></li>
    </ol>
</div>
<main class="c-main">
    <div class="container-fluid">
        <mat-card class="mb-4">
            <mat-card-header>
                <mat-card-title>Serviços ao Cidadão</mat-card-title>
                <mat-card-subtitle>Prefeitura Municipal de Bom Destino</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content >
                <div class="row" >           
                    <div *ngIf="permissaoAdministrar()" class="form-group example-button-row" >
                        <button mat-raised-button color="primary" (click)="btnAdministrar();" class="btn btn-primary btn-lg tamanhoBotao" >
                            <div class="justify-content-center align-items-center" >
                                <mat-icon class="icon-display">map</mat-icon>
                            </div>
                            <div class="justify-content-center align-items-center" >
                             <b>Administrar Cidadão</b> 
                            </div> 
                        </button>                   
                    </div>                              
                </div>
            </mat-card-content>
        </mat-card>
    </div>  
</main>
