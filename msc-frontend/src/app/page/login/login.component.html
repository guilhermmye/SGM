<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
    <form *ngIf="!isLoggedIn" name="form"(ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
        <div class="alert alert-danger" role="alert"*ngIf="f.submitted && username.invalid"> Usuário é campo obrigatório!</div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div>Senha é campo obrigatório!</div>
          <div>A senha deve ter pelo menos 6 caracteres</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</div>
      </div>
    </form>
    <div class="form-group" *ngIf="isLoggedIn">
      <button class="btn btn-primary btn-block" (click)="logoff();">Logoff</button>
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">   
      Usuário Logado. {{ roles }}.
    </div>
  </div>
</div>
