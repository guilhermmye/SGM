<div class="c-subheader-nav">
  <div class="btn-group" role="group">
    <button mat-raised-button (click)="getImportarMicro()" ><mat-icon>add</mat-icon>Importar Micro Regi√µes</button> 
       
  </div>
</div>
<main class="c-main">
      <div class="container-fluid">
        <div class="mat-elevation-z8">
          <mat-paginator #paginator
            
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 100]">
          </mat-paginator>
          <table mat-table class="full-width-table" [dataSource]="microrregioes" class="full-width-table" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
              <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="mesorregiao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Mesorregiao</th>
              <td mat-cell *matCellDef="let element">{{element.mesorregiao.nome}}</td>
            </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    </div>
</main>
