<main class="c-main">
      <div class="container-fluid">
        <div class="mat-elevation-z8">
          <mat-paginator #paginator
            
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 100]">
          </mat-paginator>
          <table mat-table class="full-width-table" [dataSource]="mesorregioes" class="full-width-table" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
              <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="uf">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Uf</th>
              <td mat-cell *matCellDef="let element">{{element.uf}}</td>
            </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    </div>
</main>
